<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to Janani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2947/2947965.png" type="image/png" />
  
  <link rel="stylesheet" href="/static/css/chat.css">

</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-600"><i class="fas fa-stethoscope mr-2"></i>Janani</div>
    <ul class="flex space-x-4 text-sm font-medium">
      <li><a href="/dashboard" class="hover:text-blue-500"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a></li>
      <li><a href="/videos" class="hover:text-blue-500"><i class="fas fa-video mr-1"></i>Videos</a></li>
      <li><a href="/chat" class="text-blue-600 font-semibold"><i class="fas fa-comments mr-1"></i>Talk to Janani</a></li>
      <li><a href="/reports" class="hover:text-blue-500"><i class="fas fa-file-alt mr-1"></i>Reports</a></li>
      <li><a href="/profile" class="hover:text-blue-500"><i class="fas fa-user-circle mr-1"></i>Profile</a></li>
      <li><a href="/settings" class="hover:text-blue-500"><i class="fas fa-cog mr-1"></i>Settings</a></li>
      <li><a href="/contact" class="hover:text-blue-500"><i class="fas fa-phone mr-1"></i>Contact Us</a></li>
      <li><a href="/reliever" class="hover:text-blue-500"><i class="fas fa-spa mr-1"></i>Reliever</a></li>
    </ul>
  </nav>

  <!-- Main Chat Section (To be built next) -->
  <main class="p-6 max-w-4xl mx-auto">
  <!-- Section: Welcome Banner -->
  <section class="bg-blue-50 p-6 rounded-lg shadow-md mb-6 flex items-center gap-4">
    <img src="https://cdn-icons-png.flaticon.com/512/4320/4320337.png" alt="Chat Icon" class="w-16 h-16">
    <div>
      <h2 class="text-2xl font-bold text-blue-700">Talk to Janani</h2>
      <p class="text-gray-700 mt-1 text-sm">Ask anything about your health, pregnancy, medicines, or just talk to feel better ðŸ’¬</p>
    </div>
  </section>

  <!-- Section: Chat Interface -->
  <section class="bg-white p-6 rounded-lg shadow-md">
    <div id="chatBox" class="h-[400px] overflow-y-auto bg-blue-50 p-4 rounded mb-4 space-y-3 border border-blue-100">
      <!-- Messages will appear here -->
      <div class="text-gray-500 text-sm text-center">Start the conversation with Janani...</div>
    </div>

    <div class="flex gap-2">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Type your question here..." 
        class="flex-1 border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
        onkeydown="if(event.key === 'Enter') sendMessage()"
      >
      <button 
        onclick="sendMessage()" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </section>
</main>

<script src="/static/js/chat.js"></script>

</body>
</html>
