<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Janani | Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen relative pb-28">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-600"><i class="fas fa-stethoscope mr-2"></i>Janani</div>
    <ul class="flex space-x-4 text-sm font-medium">
      <li><a href="/dashboard" class="hover:text-blue-500"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a></li>
      <li><a href="/videos" class="hover:text-blue-500"><i class="fas fa-video mr-1"></i>Videos</a></li>
      <li><a href="/chat" class="hover:text-blue-500"><i class="fas fa-comments mr-1"></i>Talk to Janani</a></li>
      <li><a href="/reports" class="hover:text-blue-500"><i class="fas fa-file-alt mr-1"></i>Reports</a></li>
      <li><a href="/profile" class="hover:text-blue-500"><i class="fas fa-user-circle mr-1"></i>Profile</a></li>
      <li><a href="/settings" class="hover:text-blue-500"><i class="fas fa-cog mr-1"></i>Settings</a></li>
      <li><a href="/contact" class="hover:text-blue-500"><i class="fas fa-phone mr-1"></i>Contact Us</a></li>
      <li><a href="/reliever" class="hover:text-blue-500"><i class="fas fa-spa mr-1"></i>Reliever</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 max-w-4xl mx-auto space-y-8">
    <h2 class="text-2xl font-bold text-blue-700">Contact Us</h2>

    <!-- Info Card -->
    <div class="bg-white p-6 rounded shadow space-y-2">
      <p><i class="fas fa-envelope text-blue-500 mr-2"></i><strong>Email:</strong> support@janani.ai</p>
      <p><i class="fas fa-phone text-green-600 mr-2"></i><strong>Phone:</strong> +91 98765 43210</p>
      <p class="text-sm text-gray-500">For urgent queries, use the chatbot or visit the nearest health center.</p>
    </div>

    <!-- Contact Form -->
    <form class="bg-white p-6 rounded shadow space-y-4" id="contactForm">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" name="name" required class="w-full border px-4 py-2 rounded" placeholder="Enter your name">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" name="email" required class="w-full border px-4 py-2 rounded" placeholder="you@example.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea name="message" required rows="4" class="w-full border px-4 py-2 rounded" placeholder="Write your message here..."></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          <i class="fas fa-paper-plane mr-1"></i>Send Message
        </button>
      </div>
    </form>
  </main>

  <!-- FOOTER (Tip Section) -->
  <footer class="bg-white w-full px-6 py-3 shadow-inner border-t border-gray-200 fixed bottom-0 left-0 flex justify-between items-center z-40">
    <div class="flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/4385/4385049.png" alt="Mother Tip" class="w-12 h-12 object-contain animate-float" />
      <p id="footerTip" class="text-sm text-gray-700 italic">Janani Tip: Stay hydrated today, Amma!</p>
    </div>
  </footer>

  <!-- External JS -->
  <script src="/static/js/contact.js"></script>
</body>
</html>
