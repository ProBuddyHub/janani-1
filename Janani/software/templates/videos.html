<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Janani | Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/css/videos.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans relative min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-600"><i class="fas fa-stethoscope mr-2"></i>Janani</div>
    <ul class="flex space-x-4 text-sm font-medium">
      <li><a href="/dashboard" class="hover:text-blue-500"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a></li>
      <li><a href="/videos" class="hover:text-blue-500"><i class="fas fa-video mr-1"></i>Videos</a></li>
      <li><a href="/chat" class="hover:text-blue-500"><i class="fas fa-comments mr-1"></i>Talk to Janani</a></li>
      <li><a href="/reports" class="hover:text-blue-500"><i class="fas fa-file-alt mr-1"></i>Reports</a></li>
      <li><a href="/profile" class="hover:text-blue-500"><i class="fas fa-user-circle mr-1"></i>Profile</a></li>
      <li><a href="/settings" class="hover:text-blue-500"><i class="fas fa-cog mr-1"></i>Settings</a></li>
      <li><a href="/contact" class="hover:text-blue-500"><i class="fas fa-phone mr-1"></i>Contact Us</a></li>
      <li><a href="/reliever" class="hover:text-blue-500"><i class="fas fa-spa mr-1"></i>Reliever</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Videos Curated for You</h2>

    <!-- Search + Filter -->
    <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
      <input type="text" id="videoSearch" placeholder="Search videos..." class="border border-gray-300 px-4 py-2 rounded w-full md:w-2/3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      
      <select id="categoryFilter" class="border border-gray-300 px-4 py-2 rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <option value="">All Categories</option>
        <option value="nutrition">Nutrition</option>
        <option value="exercise">Exercise</option>
        <option value="mentalHealth">Mental Health</option>
        <option value="thirdTrimester">3rd Trimester</option>
      </select>
    </div>

    <!-- Video Grid -->
    <div id="videoGrid" class="grid gap-6 md:grid-cols-3">
      <!-- Sample Video 1 -->
      <div class="bg-white p-4 rounded shadow-md" data-category="nutrition">
        <iframe class="w-full aspect-video rounded" src="https://www.youtube.com/embed/BgUfd7cRo-M" allowfullscreen></iframe>
        <p class="mt-2 text-sm font-medium">Healthy Diet During Pregnancy</p>
      </div>

      <!-- Sample Video 2 -->
      <div class="bg-white p-4 rounded shadow-md" data-category="exercise">
        <iframe class="w-full aspect-video rounded" src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
        <p class="mt-2 text-sm font-medium">Simple Pregnancy Exercises</p>
      </div>

      <!-- Sample Video 3 -->
      <div class="bg-white p-4 rounded shadow-md" data-category="mentalHealth">
        <iframe class="w-full aspect-video rounded" src="https://www.youtube.com/embed/TXSOitGoINE" allowfullscreen></iframe>
        <p class="mt-2 text-sm font-medium">Coping with Stress in 3rd Trimester</p>
      </div>
    </div>
  </main>

  <!-- FOOTER (Floating Tip Section) -->
  <footer class="bg-white w-full px-6 py-3 shadow-inner border-t border-gray-200 fixed bottom-0 left-0 flex justify-between items-center z-40">
    <div class="flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/4385/4385049.png" alt="Mother Tip" class="w-12 h-12 object-contain animate-float" />
      <p id="footerVideoTip" class="text-sm text-gray-700 italic">Janani Tip: Remember to take deep breaths and relax today.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="/static/js/videos.js"></script>
</body>
</html>
