<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Janani | Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="/static/css/settings.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen relative pb-28">

  <!-- HEADER -->
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-600"><i class="fas fa-stethoscope mr-2"></i>Janani</div>
    <ul class="flex space-x-4 text-sm font-medium">
      <li><a href="/dashboard" class="hover:text-blue-500"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a></li>
      <li><a href="/videos" class="hover:text-blue-500"><i class="fas fa-video mr-1"></i>Videos</a></li>
      <li><a href="/chat" class="hover:text-blue-500"><i class="fas fa-comments mr-1"></i>Talk to Janani</a></li>
      <li><a href="/reports" class="hover:text-blue-500"><i class="fas fa-file-alt mr-1"></i>Reports</a></li>
      <li><a href="/profile" class="hover:text-blue-500"><i class="fas fa-user-circle mr-1"></i>Profile</a></li>
      <li><a href="/settings" class="hover:text-blue-500"><i class="fas fa-cog mr-1"></i>Settings</a></li>
      <li><a href="/contact" class="hover:text-blue-500"><i class="fas fa-phone mr-1"></i>Contact Us</a></li>
      <li><a href="/reliever" class="hover:text-blue-500"><i class="fas fa-spa mr-1"></i>Reliever</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Settings</h2>

    <div class="bg-white p-6 rounded shadow space-y-5">

      <!-- Language Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Language</label>
        <select class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-300">
          <option>English</option>
          <option>हिंदी</option>
          <option>తెలుగు</option>
          <option>தமிழ்</option>
          <option>മലയാളം</option>
          <option>ಕನ್ನಡ</option>
        </select>
      </div>

      <!-- Notifications -->
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-gray-700">Enable Notifications</label>
        <input type="checkbox" class="w-5 h-5 text-blue-600 rounded border-gray-300">
      </div>

      <!-- Dark Mode -->
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-gray-700">Enable Dark Mode</label>
        <input type="checkbox" id="darkModeToggle" class="w-5 h-5 text-blue-600 rounded border-gray-300">
      </div>

      <!-- Save Button -->
      <div class="text-right pt-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition text-sm">
          <i class="fas fa-save mr-1"></i>Save Settings
        </button>
      </div>
    </div>
  </main>

  <!-- FOOTER (Tip Section) -->
  <footer class="bg-white w-full px-6 py-3 shadow-inner border-t border-gray-200 fixed bottom-0 left-0 flex justify-between items-center z-40">
    <div class="flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/4385/4385049.png" alt="Mother Tip" class="w-12 h-12 object-contain animate-float" />
      <p id="footerTip" class="text-sm text-gray-700 italic">Janani Tip: Track your mood and rest well today!</p>
    </div>
  </footer>

  <!-- External JS -->
  <script src="/static/js/settings.js"></script>
</body>
</html>
