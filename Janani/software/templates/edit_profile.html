<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile | Janani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/edit_profile.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue shadow-md sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold"><i class="fas fa-user-edit mr-2"></i>Edit Profile</div>
  </header>

  <!-- Profile Form -->
  <main class="max-w-2xl mx-auto bg-white mt-10 p-6 rounded shadow">
    <form action="/edit_profile" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input name="name" type="text" value="{{ name }}" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Age</label>
        <input name="age" type="number" value="{{ age }}" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Location</label>
        <input name="location" type="text" value="{{ location }}" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Stage</label>
        <select name="stage" class="w-full border px-3 py-2 rounded">
          <option {{ 'selected' if stage == 'First Trimester' }}>First Trimester</option>
          <option {{ 'selected' if stage == 'Second Trimester' }}>Second Trimester</option>
          <option {{ 'selected' if stage == 'Third Trimester' }}>Third Trimester</option>
          <option {{ 'selected' if stage == 'Postpartum' }}>Postpartum</option>
        </select>
      </div>
      <div class="text-right mt-6">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" type="submit">
          <i class="fas fa-save mr-1"></i>Save Profile
        </button>
      </div>
    </form>
  </main>

</body>
</html>
